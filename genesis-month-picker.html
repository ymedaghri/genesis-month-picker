    <style>
      genesis-popover {   
        --genesis-popover-max-width:230px;
      }

      :host {
        display: inline-block;
      }

      #month-picker {
        display: flex;
        flex-direction: row;
      }

      .flexComponent {
        display: flex;
        flex: 1;
      }

      [part="column-slot"] {
        display: flex;
        flex-direction: column;
        flex:1;
        align-items: center
      }

      [part="months_row"] {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      [part="months_row"] vaadin-button {
        margin-right: 3px;
        margin-left: 3px;
      }

      [part="year-field"] {
        display: flex;
      }

      [part="year-field"] * {
        margin-top: auto;
        margin-bottom: auto;
      }

      [part="arrows"] {
        display: flex;
        flex-direction: column;
        justify-content: center;
        /* padding: var(--lumo-space-s) 0; */
      }

      [part="arrows"] * {
        max-height: 15px;
      }

      [part="calendar-icon"] {
        cursor: default;
      }

      [part="caret-left"] {
        cursor: default;
      }

      [part="caret-right"] {
        cursor: default;
      }

      #calendar vaadin-button {
        min-width: calc(var(--lumo-button-size) * 2.5);
      }

    </style>

          <genesis-popover placement="[[placement]]" id="popOver" class="flexComponent" >
            <span id="emitter" class="flexComponent" >
                <vaadin-text-field class="flexComponent" id="dateField" label="[[label]]" placeholder="Date" on-click="toggleAndSelect" locale="[[locale]]" value="{{dateField}}" on-blur="checkFieldValid" on-keypress="dateFieldKeyPress">
                    <iron-icon part="caret-left" icon="vaadin:caret-left" id="previousMonthIcon" on-click="previousMonth" slot="suffix"></iron-icon>
                    <iron-icon part="calendar-icon" on-click="toggle" icon="vaadin:calendar" slot="suffix"></iron-icon>
                    <iron-icon part="caret-right" icon="vaadin:caret-right" id="nextMonthIcon" on-click="nextMonth" slot="suffix"></iron-icon>
              </vaadin-text-field>
            </span>
            <div slot="content" part="content-slot">
                <div part="column-slot">
                    <div part="year-field">
                        <iron-icon icon="vaadin:caret-left" id="previousYearIcon" on-click="previousYear"></iron-icon>
                        <vaadin-text-field id="yearField" prevent-invalid-input pattern="\d*" value="{{yearField}}" theme="align-center" on-blur="checkYearFieldValid" on-keypress="yearFieldKeyPress"></vaadin-text-field>
                        <iron-icon icon="vaadin:caret-right" id="nextYearIcon" on-click="nextYear"></iron-icon>
                    </div>
                    <div id="calendar"></div>
                </div>

    /**
     * `genesis-month-picker`
     * The Genesis Month Picker is a component that allows to navigate quickly between months to select an end month date.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class GenesisMonthPicker extends
     Polymer.Element {

      static get is() { return 'genesis-month-picker'; }
  
      constructor(){
        super();
        this.initAndStoreButtonsMap();
      }

      ready() {
        super.ready();
        if(!this.read_only)
        {
          Polymer.Async.microTask.run( () => {
            this.createCalendarDOM();
            });
        }
        this.__setDateValue(this.date_value);
      }

      initAndStoreButtonsMap(){  
        this.buttonsMap = new Map();
        Array.from(Array(12).keys()).forEach(v=>{
          let monthButton = document.createElement('vaadin-button');
          monthButton.addEventListener('click', e => {
            this.internal_date_value = new Date(this.yearField, v+1, 0)
          });
          monthButton.addEventListener('dblclick', e => {
            this.shadowRoot.querySelector("#popOver").togglePopper();
          });
          
          monthButton.setAttribute("theme","small");
          this.buttonsMap.set(v, monthButton);
        });
      }
      
      createCalendarDOM(){
        let currentMonthsRow;
        this.buttonsMap.forEach((value, key) => {
          if (key%3 == 0){
            currentMonthsRow = document.createElement('div');
            currentMonthsRow.setAttribute("part","months_row");
            this.shadowRoot.querySelector("#calendar").appendChild(currentMonthsRow);
          }
          currentMonthsRow.appendChild(value);
        });
        this.shadowRoot.querySelector("#calendar").appendChild(currentMonthsRow);
      }

      checkYearFieldValid(){
        if(!this.yearField)
        {
          this.yearField=new Date().getFullYear();
        } else {
          if(this.yearField<this.min_supported_year) {
            this.yearField=this.min_supported_year;
          }
          if(this.yearField>this.max_supported_year) {
            this.yearField=this.max_supported_year;
          }
          if(this.internal_date_value!=null){
            this.internal_date_value = new Date(this.yearField, this.internal_date_value.getMonth() + 1, 0);
          }
        }
      }

      checkFieldValid() {
        if(this.dateField){
          let momentObject = moment(this.dateField, this.formats[this.locale].toUpperCase(),true);
           if(!momentObject.isValid())
           {
             this.internal_date_value=null;
              this.dateField='';
          } else {
            if(momentObject.year()<this.min_supported_year){
              momentObject.set('year', this.min_supported_year);
              momentObject.set('month', 0);
            }else if(momentObject.year()>this.max_supported_year){
              momentObject.set('year', this.max_supported_year);
              momentObject.set('month', 11);
            }
            this.internal_date_value=this.toEndOfMonth(momentObject);
          }
        } else {
          this.internal_date_value=null;
        }
      }
    
      dateFieldKeyPress(event) {
        if(event.key==="Enter")
        {
          this.shadowRoot.querySelector('#dateField').blur();
        }
      }
      
      yearFieldKeyPress(event) {
        if(event.key==="Enter")
        {
          this.shadowRoot.querySelector('#yearField').blur();
          this.shadowRoot.querySelector('#popOver').togglePopper();  
        }
      }
      
      toggleAndSelect()
      {
        this.shadowRoot.querySelector('#popOver').togglePopper();     
        
        // Noooope, Internal Structure access is Evil !
        // this.shadowRoot.querySelector('#dateField').shadowRoot.querySelector('input').select();
      }
      
      toggle()
      {
        this.shadowRoot.querySelector('#popOver').togglePopper();        
      }

      toEndOfMonth(moment)
      {
        return new Date(moment.format('Y'),moment.format('M'),0);
      }

      previousMonth(){
        if(this.internal_date_value!=null) {
          this.internal_date_value = new Date(this.internal_date_value.getFullYear(), this.internal_date_value.getMonth(), 0);
        }
      }

      nextMonth(){
        if(this.internal_date_value!=null) {
          this.internal_date_value = new Date(this.internal_date_value.getFullYear(), this.internal_date_value.getMonth() + 2, 0);
        }
      }

      previousYear(){
        if(this.internal_date_value!=null && this.internal_date_value.getFullYear()>this.min_supported_year){
          this.internal_date_value = new Date(this.internal_date_value.getFullYear() - 1, this.internal_date_value.getMonth() + 1, 0);
        } else {
          if(this.yearField>this.min_supported_year){
            this.yearField--;
          }
        }
      }

      nextYear(){
        if(this.internal_date_value!=null  && this.internal_date_value.getFullYear()<this.max_supported_year){
          this.internal_date_value = new Date(this.internal_date_value.getFullYear() + 1, this.internal_date_value.getMonth() + 1, 0);
        } else {
          if(this.yearField<this.max_supported_year){
            this.yearField++;
          }
        }
      }

      __setDateValue(valueAsString){
        let momentObject = moment(valueAsString, "YYYY-MM-DD", true);
        if(valueAsString && momentObject.isValid()) {
          this.internal_date_value = new Date(momentObject.year(), momentObject.month()+1, 0);
        } else {
          this.internal_date_value = null;
        }
      }

      __read_onlyChanged(newValue, oldValue){
        if(oldValue==true && newValue==false){
          Polymer.Async.microTask.run( () => {
            this.createCalendarDOM();
            });
        }
      }
      __internal_date_valueChanged(newValue, oldValue){
        if(newValue && ! isNaN(newValue.getTime())){
          this.dateField = this.getDateAsLocalizedString();
          this.yearField = this.internal_date_value.getFullYear();
        } else {
          this.dateField='';
          this.yearField=new Date().getFullYear();
          this.date_value=null;
        }
        this.date_value=this.__convertDate(this.internal_date_value);
        this.changeSelectedButtonStyle(newValue, oldValue);
      }

      __convertDate(date) {
          if(date===null) {
            return null;
          }
             return moment(date).format("YYYY-MM-DD");
          }

      __date_valueChanged(newValue, oldValue){
        if(newValue && newValue!=oldValue){
          this.__setDateValue(newValue);
        }
      }

      _localeChanged(newValue, oldValue){
        if(newValue!=oldValue){
          this.dateField = this.getDateAsLocalizedString();
          this.buttonsMap.forEach((value, key) => {
          value.textContent=this.getLocalizedMonthName(key);        
        });
        }
      }

      changeSelectedButtonStyle(newValue, oldValue){
        if(oldValue && ! isNaN(oldValue.getTime())){
          this.buttonsMap.get(oldValue.getMonth()).setAttribute("theme", "small");
        }

        if(newValue && ! isNaN(newValue.getTime())){
          this.buttonsMap.get(newValue.getMonth()).setAttribute("theme", "primary small");
        }
      }  

      getDateAsLocalizedString(){
        if(this.internal_date_value==null) {
          return '';
        }
        return this.internal_date_value.toLocaleDateString(this.locale);
      }

      getLocalizedMonthName(monthNum){
        let monthName = new Date(2000, monthNum, 1).toLocaleDateString(this.locale, {month:'short'});
        return monthName.charAt(0).toUpperCase()+monthName.substring(1);
      }
